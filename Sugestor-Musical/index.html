<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Fora do AR</title>
    <style>
        /* Configurações globais */
        body {
            background-color: #2c2f33;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Estilização do botão */
        .button {
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .button .hover-text {
            position: absolute;
            content: attr(data-text);
            color: #ff4747;
            width: 0%;
            overflow: hidden;
            transition: width 0.5s ease-in-out;
            -webkit-text-stroke: 1px #ff4747;
        }

        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 20px #ff4747);
        }

        /* Caixa de informações */
        .info-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 900px;
            margin-top: 30px;
            text-align: left;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animação suave de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-container h1 {
            font-size: 3em; /* Maior para dar destaque */
            color: #ff4747;
            margin-bottom: 20px;
            animation: fadeInText 1s ease-out;
        }

        /* Animação suave para os textos */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-container h2 {
            font-size: 2em;
            margin-bottom: 15px;
            animation: fadeInText 1.5s ease-out;
        }

        .info-container p {
            font-size: 1.3em;
            margin: 5px 0;
            animation: fadeInText 2s ease-out;
        }

        .highlight {
            color: #ff4747;
            font-size: 1.5em;
            font-weight: bold;
            animation: fadeInText 2.5s ease-out;
        }

        /* Placar de tempo de erro */
        .scoreboard {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.5em;
            color: #ff4747;
            animation: fadeInScoreboard 3s ease-out;
        }

        /* Animação suave para o placar */
        @keyframes fadeInScoreboard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-time {
            font-size: 1.1em;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Caixa principal com erro -->
    <div class="info-container">
        <h1>Site Temporariamente Fora do AR</h1>
        <div class="button-container">
            <button class="button" data-text="Site Fora do AR">
                <span class="actual-text">&nbsp;Site Fora do AR&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;Site Fora do AR&nbsp;</span>
            </button>
        </div>
        <h2>Detalhes da Interrupção</h2>
        <p>O site ficou fora do ar em <span class="highlight" id="offline-date">09/11/2024, 14:30</span></p>
        <p>Previsão de retorno: <span class="highlight" id="return-date">12/11/2024, 14:30</span></p>

        <div class="scoreboard">
            <p><strong>Status:</strong> Em Manutenção</p>
            <p><strong>Última Atualização:</strong> <span id="current-time"></span></p>
        </div>
    </div>

    <script>
        // Atualiza a hora e data do site
        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = currentTime;
        }

        setInterval(updateCurrentTime, 1000);
    </script>

</body>
</html>
